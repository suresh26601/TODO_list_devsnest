<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TODO LIST</title>
</head>

<body>
    <main id="main bg-dark">
        <nav class="navbar navbar-dark bg-dark">
            <h1 class="text-primary m-auto">TODO-LIST</h1>
        </nav>
        <div class="container">
        <div class="my-4">
            <div class="my-3 ">
                <input type="email" class="form-control input" id="topic" placeholder="Task:">
            </div>
            <div class="mb-3">
                <textarea class="form-control input" id="description" rows="3"
                    placeholder="Description"></textarea>
            </div>
            <div class="d-grid gap-2">
            <button class="btn btn-outline-success" onclick="addTodo()"> add todo</button>
        </div>
        </div>
        <div class="todos" id="todos">
            <h1 class="todoHead" id="todoHead"></h1>
            <div class="todoAll my-2 text-light" id="todoAll">
            </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
